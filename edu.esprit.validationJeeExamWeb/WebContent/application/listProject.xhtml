<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<f:view>
		<h:form>
			<h:dataTable border="1" value="#{managementCtr.dataModel}" var="p">
				<h:column id="column1">
					<f:facet name="header">
						<h:outputText value="id Project"></h:outputText>
					</f:facet>
					<h:outputText value="#{p.idProject}"></h:outputText>
				</h:column>
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="name Project"></h:outputText>
					</f:facet>
					<h:outputText value="#{p.nameProject}"></h:outputText>
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="operation"></h:outputText>
					</f:facet>
					<h:commandButton action="update" value="delete project" />
				</h:column>
				<h:column id="column4">
					<f:facet name="header">
						<h:outputText value="operation"></h:outputText>
					</f:facet>
					<h:commandButton action="#{managementCtr.doRedirectUpdatePiDev}" value="update project" />
				</h:column>
				
					<h:column id="column5">
					<f:facet name="header">
						<h:outputText value="operation"></h:outputText>
					</f:facet>
					<p:commandButton action="#{managementCtr.doAddStudent}" value="confirm"> </p:commandButton>

				</h:column>
				
			</h:dataTable>

		</h:form>

	</f:view>
</body>
</html>
